<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
<h3>商品数量:<span>0</span></h3>
<input type="button" value="添加">
<script src="../bootstrap3/jquery.min.js"></script>
<script>

    $("input").click(function () {
        //取出当前的数量
        let count = parseInt($("span").text());
        $("span").text(++count);
    });
</script>
</body>
</html>
