<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
<div id="mydiv">
    <p>{{msg}}</p>
</div>

<script src="../bootstrap3/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script>
    let v = new Vue({
        el:"#mydiv",
        data:{msg:"hellovue"}
    })
    //定时器
    setTimeout(function () {
        v.msg="啦啦啦,下课啦";
    },3000);
</script>
</body>
</html>
